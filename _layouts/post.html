---
layout: default
---

<div class="container py-4">

    <div class="row">
        <div class="col-12">
            <h3>{{ page.title }}</h3>
            <span class="small text-muted">Posted by 
              <a href="#">{{ site.author }}</a>
              on {{ page.date | date: '%d %B, %Y' }}</span>
          </div>
        </div>  

    <div class="row py-4">
      
      <div class="col-12">

          {{ content }}

          <hr>
    
          <div class="clearfix">
    
            {% if page.previous.url %}
            <a class="btn btn-primary btn-sm float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline"> Post</span></a>
            {% endif %}



            {% if page.next.url %}
            <a class="btn btn-primary btn-sm float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span class="d-none d-md-inline"> Post</span> &rarr;</a>
            {% endif %}
    
          </div>
          
          <hr>

      </div>

      <div class="col-12">

        {% include comments.html %}

      </div>

    </div>  

</div>
